<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Exemplo de estrutura HTML para o formulário de login -->
<form id="loginForm">
    <input type="text" id="username" placeholder="Usuário" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button type="submit">Login</button>
</form>

<!-- Exemplo de estrutura HTML para o formulário de registro -->
<form id="registerForm">
    <input type="text" id="username" placeholder="Usuário" required>
    <input type="password" id="password" placeholder="Senha" required>
    <input type="text" id="role" placeholder="Função" required>
    <input type="text" id="profilePicture" placeholder="URL da Imagem" required>
    <button type="submit">Registrar</button>
</form>
    <script src="js/script.js"></script>
</body>
</html>
